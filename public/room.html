<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>Chat</h1>
      <a href="index.html" class="btn">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3>Room Name:</h3>
        <h2 id="room-name">JavaScript</h2>
        <h3></i> Users</h3>
        <ul id="users">
          <li>Kevin</li>
          <li>Jenny</li>
          <li>Anna</li>
          <li>Albiona</li>
          <li>Nathan</li>
        </ul>
      </div>
      <div class="chat-messages">
					<div class="message">
						<p class="meta">Anna <span>9:12pm</span></p>
						<p class="text">
							Hello team.
						</p>
					</div>
					<div class="message">
						<p class="meta">Jenny <span>9:15pm</span></p>
						<p class="text">
							Hello.
						</p>
					</div>
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn">Send</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
